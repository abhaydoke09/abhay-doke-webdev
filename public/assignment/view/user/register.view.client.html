
<div class="container">
    <h1>Register</h1>
    <input ng-model="username" type="text" placeholder="username" class = "form-control"/>
    <input ng-model="password" type="password" placeholder="password" class = "form-control"/>
    <input ng-model="password2" type="password" placeholder="verify password" class = "form-control"/>
    <a ng-click = "model.register(username,password,password2)" class="btn btn-primary btn-primary btn-block" role="button">Register</a>
    <a class="btn btn-primary btn-danger btn-block" href="#/login" role="button">Cancel</a>
</div>
